<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <include src="./partials/header-main.html"></include>
    <include src="./partials/main-pages/main-hero.html"></include>
    <include src="./partials/main-pages/restaurant-section.html"></include>
    <include src="./partials/main-pages/detailes-restoran.html"></include>
    <include src="./partials/main-pages/about-hotel-section.html"></include>
    <include src="./partials/main-pages/details-hotel.html"></include>
    <include src="./partials/main-pages/contact.html"></include>
    <include src="./partials/footer.html"></include>

    <include src="./partials/modal/table-reservation.html"></include>
    <include src="./partials/modal/room-reservation.html"></include>
    <include src="./partials/modal/room-prices.html"></include>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./index.js"></script>
    <script>
      var swiper = new Swiper('.pageSwiper', {
        loop: !0,
        navigation: {
          nextEl: '.button-next',
          prevEl: '.button-prev',
        },
        // spaceBetween: 20,
        // slidesPerView: 2,
        // slidesPerGroup: 2,
        breakpoints: {
          320: {
            slidesPerView: 1.5,
            spaceBetween: 20,
          },
          414: {
            slidesPerView: 1.5,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 34,
          },
          1280: {
            slidesPerView: 3,
            spaceBetween: 40,
          },
        },
      });
    </script>
    <script>
      var swiper = new Swiper('.details-swiper', {
        loop: !0,
        breakpoints: {
          320: {
            slidesPerView: 1.5,
            spaceBetween: 20,
          },
          414: {
            slidesPerView: 1.5,
            spaceBetween: 20,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 34,
          },
          1280: {
            slidesPerView: 3,
            spaceBetween: 87,
          },
        },
        navigation: {
          nextEl: '.details-button-next',
          prevEl: '.details-button-prev',
        },
      });
    </script>
  </body>
</html>
